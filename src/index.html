<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="my-container mt-8 flex items-center justify-between">
      <!-- Logo -->
      <a href="#" class="flex-shrink-0">
        <img
          src="../public/assets/logo.png"
          alt="Youth Academy Logo"
          class="h-[80px]"
        />
      </a>

      <div
        class="flex items-center justify-center h-[80px] px-8 flex-1 mx-8"
        style="
          background-color: #0d1a49;
          border-radius: 9999px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        "
      >
        <!-- Navigation -->
        <ul class="flex space-x-8 text-white text-[18px] font-semibold">
          <li>
            <a href="#" class="hover:text-gray-300"
              >Why Youth Academy <span class="ml-1">&#9662;</span></a
            >
          </li>
          <li>
            <a href="#" class="hover:text-gray-300"
              >Join us <span class="ml-1">&#9662;</span></a
            >
          </li>
          <li><a href="#" class="hover:text-gray-300">Our CEO</a></li>
          <li><a href="#" class="hover:text-gray-300">Academy</a></li>
          <li><a href="#" class="hover:text-gray-300">Gallery</a></li>
          <li><a href="#" class="hover:text-gray-300">Contact Us</a></li>
        </ul>
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-4 flex-shrink-0">
        <button
          class="px-6 py-3 rounded-full text-[#0d1a49] font-semibold"
          style="
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          Take Admission
        </button>
        <button
          class="px-6 py-3 rounded-full text-white font-semibold"
          style="
            background-color: #0d1a49;
            border: 2px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          "
        >
          Register Now
        </button>
      </div>
    </header>
  </body>
</html>
